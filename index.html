<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- *background div & main container* -->
      <div class="countdown-container">
        <div class="title-container">
          <h1 class="countdown-title">ðŸŽ“ Graduation Countdown</h1>
        </div>

        <!-- *Countdown* -->
        <div class="countdown">
            <div class="countdown-element days">
                <p class="days-text value" id="days">150</p>
                <span>Days</span>
            </div>
            :
             <div class="countdown-element days">
                <p class="hours-text value" id="hours">150</p>
                <span>Hours</span>
            </div>
            :
             <div class="countdown-element days">
                <p class="minutes-text value" id="minutes">150</p>
                <span>Minutes</span>
            </div>
            :
             <div class="countdown-element days">
                <p class="seconds-text value" id="seconds">150</p>
                <span>Seconds</span>
            </div>
        </div>
      </div>
    </section>
<!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
